<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>watchMovies</title>
    <style>
        body {
            font-family: Arial, sans-serif;

            color: #333;
        }

<body>
    <div class="container">
        <h2>Add movies to watchlist..!!</h2>
        <form action="{{url_for('watchMovies')}}" method = 'POST'>

                <button type="button">View Watchlist</button>
            </a>
